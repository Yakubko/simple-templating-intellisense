<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple templating intellisense</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </head>
    <body class="p-3 bg-light">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Simple templating intellisense</h1>
                    <h6 class="card-subtitle mb-2 text-muted">Example ho intellisense works.</h6>
                    <br />
                    <h4>Input</h4>
                    <hr />
                    <form>
                        <div class="form-group row">
                            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Small input</label>
                            <div class="col-sm-10">
                                <input type="text" autocomplete="off" class="form-control form-control-sm" id="colFormLabelSm" value="Equally long text" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabel" class="col-sm-2 col-form-label">Medium input</label>
                            <div class="col-sm-10">
                                <input type="text" autocomplete="off" class="form-control" id="colFormLabel" value="Equally long text" />
                            </div>
                        </div>
                    </form>
                    <br />
                    <h4>Textarea</h4>
                    <hr />
                    <form>
                        <div class="form-group row">
                            <label for="colFormLabelSmTextarea" class="col-sm-2 col-form-label col-form-label-sm">Small textarea</label>
                            <div class="col-sm-10">
                                <textarea autocomplete="off" class="form-control form-control-sm" id="colFormLabelSmTextarea" />Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="colFormLabelTextarea" class="col-sm-2 col-form-label">Medium textarea</label>
                            <div class="col-sm-10">
                                <textarea autocomplete="off" class="form-control" id="colFormLabelTextarea" rows="5" />Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
